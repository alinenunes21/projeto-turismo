spring:
  application:
    name: projeto-turismo
  
  # Configuração do PostgreSQL (sem senha)
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password:  # Sem senha mesmo
    driver-class-name: org.postgresql.Driver
  
  # Configuração do JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: create  # Primeira vez usa 'create' para criar as tabelas
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

logging:
  level:
    com.turismo: DEBUG